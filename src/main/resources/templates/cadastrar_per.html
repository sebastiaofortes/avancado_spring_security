<form action="/main/add_per" method="POST">
  <label for="usuario">Nome do Usuario:</label>

 
 <select class="form-control" id="usuario" name="usuario">
    <option th:each="usuario : ${usuarios}"
          
            th:value="${usuario.id}"
            th:text="${usuario.login}">Part name</option>
</select>

  <label for="role">Nome da Role:</label>

 <select class="form-control" id="role" name="role">
    <option th:each="role : ${roles}"
          
            th:value="${role.nomeRole}"
            th:text="${role.nomeRole}">Part name</option>
</select>
 
  <input type="submit" value="Salvar">
</form>

</form>
